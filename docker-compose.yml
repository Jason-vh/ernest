services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ernest
      POSTGRES_USER: ernest
      POSTGRES_PASSWORD: ernest
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ernest"]
      interval: 2s
      timeout: 3s
      retries: 5

  funda-seed:
    build: services/funda-cron
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      REFRESH_URL: http://host.docker.internal:3000/api/internal/refresh-funda
      REFRESH_SECRET: dev-secret-not-for-production
    profiles: ["seed"]

volumes:
  pgdata:
